<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div clss="newyear">
        <h2>До  конца акции осталось</h2>
        <div class="timer"></div>
    </div>
</body>
<script>
    let end= new Date(2025,0,1);
function timer(){
    let str="";
    let now=new Date();
    let days=Math.floor((end-now)/(1000*60*60*24));
    let hours=Math.round((end-now)/(1000*60*60)%24);
    let min=Math.round((end-now)/(1000*60)%60);
    let sec=Math.round((end-now)/(1000)%60);
    str=`${days} дней    `;
    str+=`${hours} часа   `;
    str+=`${min} минут      ${sec} секунд`;
    document.querySelector(".timer").innerHTML=str;
}
setInterval("timer()",1000);
</script>
</html>

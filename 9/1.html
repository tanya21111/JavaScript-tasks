<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="card col-3 offset-1">
            <img src="1/img/1.png" class="card-img-top" alt="Image not available">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
        <div class="card col-3 offset-1">
            <img src="1/img/2.png" class="card-img-top" alt="Image not available">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
        <div class="card col-3 offset-1">
            <img src="1/img/3.png" class="card-img-top" alt="Image not available">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    </div>
</body>
<script>
    let tovarsObj = [
        {
            nameTovar: "Фитнес-браслет DEXP SB60",
            imgSrc: "1/img/1.png",
            corpus: "черный",
            remen: "черный",
            displaySize: "0.96\"",
            displayType: "OLED",
            bluetooth: true,
            OS: {
                os1: "Android 4.2",
                os2: "iOS 8",
            }
        },
        {
            nameTovar: "Смарт-часы RunGo w2",
            imgSrc: "1/img/2.png",
            corpus: "зеленый",
            remen: "зеленый",
            displaySize: "1.3\"",
            displayType: "TFT (TN)",
            bluetooth: false,
            OS: {
                os1: "Android",
                os2: "iOS",
            }
        },
        {
            nameTovar: "Смарт-часы Welbe Prime",
            imgSrc: "1/img/3.png",
            corpus: "черный",
            remen: "розовый",
            displaySize: "1.69\"",
            displayType: "IRS",
            bluetooth: true,
            OS: {
                os1: "Android 5.0",
                os2: "iOS 9",
            }
        }
    ];
    let cards = Array.from(document.querySelectorAll(".card"));
    cards.forEach(function (elem, index) {
        elem.querySelector("img").src = tovarsObj[index].imgSrc;
        elem.querySelector("h5").innerHTML = tovarsObj[index].nameTovar;
        let str = `Корпус: ${tovarsObj[index].corpus}<br>
        Ремешок: ${tovarsObj[index].remen}<br>
        Размер дисплея: ${tovarsObj[index].displaySize}<br>
        Тип дисплея: ${tovarsObj[index].displayType}`;
        if (tovarsObj[index].bluetooth) str += "<br>Блютуз: есть";
        else str += "<br>Блютуз: нет";
        str += `<br>Операционные системы: ${tovarsObj[index].OS.os1}, ${tovarsObj[index].OS.os2}`;
        elem.querySelector(".card-text").innerHTML = str;
    });
</script>
</html>
